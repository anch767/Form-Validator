<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log All Documents Selected</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="textarea-div">
    <textarea name="text area" id="textarea1" cols="23" rows="5"></textarea>
    <textarea name="text area" id="textarea2" cols="23" rows="5"></textarea>
  </div>

  <div class="main-div">
    <div class="buttons">
      <button class="btn" aria-label="document1">button1</button>
      <button class="btn" aria-label="document2">button2</button>
      <button class="btn" aria-label="document3">button3</button>
      <button class="btn" aria-label="document4">button4</button>
      <button class="btn" aria-label="document5">button5</button>
    </div>
    <div class="buttons">
      <button class="btn" aria-label="document6">button6</button>
      <button class="btn" aria-label="document7">button7</button>
      <button class="btn" aria-label="document8">button8</button>
      <button class="btn" aria-label="document9">button9</button>
      <button class="btn" aria-label="document10">button10</button>
    </div>
    <button class="log-acceptable" aria-label="acceptable">a<br>c<br>c<br>e<br>p<br>t<br>a<br>b<br>l<br>e</button>
    <button class="log-unacceptable" aria-label="unacceptable">u<br>n<br>a<br>c<br>c<br>e<br>p<br>t<br>a<br>b<br>l<br>e</button>
  </div>
  
  
  <script src="script.js"></script>
</body>
</html>
