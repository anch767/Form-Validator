<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project HR</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="textarea-div">
    <textarea name="text area" id="textarea1" cols="32" rows="15"></textarea>
    <textarea name="text area" id="textarea2" cols="32" rows="15"></textarea>
  </div>
  <div>
    <button id="extract_btn">extract</button>
    <button id="copy_btn">copy</button>
    <button id="ssn_btn">ssn</button>
  </div>

  <div class="phone-btns">
    <div class="phone-result tel1">
      <div class="phone-tnp tnp1">tel tnp #</div>
      <button class="phone-num phone1">a</button>
      <button class="copy copy1">copy</button>
    </div>
    <div class="phone-result tel2">
      <div class="phone-tnp">tel tnp #</div>
      <button class="phone-num phone2">b</button>
      <button class="copy copy2">copy</button>
    </div>
    <div class="phone-result tel3">
      <div class="phone-tnp">tel tnp #</div>
      <button class="phone-num phone3">c</button>
      <button class="copy copy3">copy</button>
    </div>
    <div class="phone-result tel4">
      <div class="phone-tnp">tel tnp #</div>
      <button class="phone-num phone4">d</button>
      <button class="copy copy4">copy</button>
    </div>
    <div class="phone-result tel5">
      <div class="phone-tnp">tel tnp #</div>
      <button class="phone-num phone5">e</button>
      <button class="copy copy5">copy</button>
    </div>
    <div class="phone-result tel6">
      <div class="phone-tnp">tel tnp #</div>
      <button class="phone-num phone6">f</button>
      <button class="copy copy6">copy</button>
    </div>
  </div>





  <script src="script.js"></script>
</body>
</html>
