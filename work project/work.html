<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
</head>
<body>
    <div>
        <label for="case">Case:</label>
        <input type="text" id="caseId" name="Case" placeholder="Case Defense">
        <button id="copyCase" onclick="copyToClipboard()">Copy</button>
    </div>
    
    <script type="text/javascript">
     
        function copyToClipboard(){
            var input_field = document.getElementById("caseId");
            var button = document.getElementById("copyCase");
            input_field.select();
            var copied = document.execCommand("Copy");
            button.innerHTML = "Done !"
        }
    </script>
</body>
</html>
